log4j.rootLogger=INFO, stdout, file_xml

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{HH:mm:ss} %-5p %-25c{1} - %m%n

log4j.appender.file_xml=org.apache.log4j.FileAppender
log4j.appender.file_xml.File=logs/application-log.xml
log4j.appender.file_xml.Append=false
log4j.appender.file_xml.layout=org.apache.log4j.xml.XMLLayout
log4j.appender.file_xml.layout.LocationInfo=true

log4j.logger.basenostates=DEBUG